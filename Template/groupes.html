            $(document).ready(function () {

    <div class="modal" id="groupModal">
        <div class="modal-content">
            <!-- Contenu de la fenêtre modale pour créer un ticket -->
            <span class="close" id="closeModal">&times;</span>
            <h2>Ajouter un utilisateur</h2>
            <br>
            <form action="/addGroup" method="post" class="formulaire">
                Nom du groupe :<br>
                <input type="text" name="groupName" placeholder="MonGroupe" class="titre_pop" required><br><br>
            <input type="submit" value="ajouter" id="validButton">
            </form>
        </div>
    </div>
    <script>// Récupérer les références aux éléments HTML
        const creerGroupBtn = document.getElementById('creerGroupBtn');
        const groupModal = document.getElementById('groupModal');
        const closeModal = document.getElementById('closeModal');


        // Événement click sur le bouton "Créer un groupe"
        creerGroupBtn.addEventListener('click', function () {
            groupModal.style.display = 'block';
        });

        // Événement click sur le bouton de fermeture de la fenêtre modale
        closeModal.addEventListener('click', function () {
            groupModal.style.display = 'none';

        });

        // Événement pour fermer la fenêtre modale en cliquant en dehors de celle-ci
        window.addEventListener('click', function (event) {
            if (event.target == groupModal) {
                groupModal.style.display = 'none';
            }
        });

    </script>
